    <script>

        function addEmailsToTable(emails) {
            const table = document.getElementById('EmailReceive');
            const tbody = document.createElement('tbody');

            emails.forEach(email => {
                const row = document.createElement('tr');
                const cell = document.createElement('td');
                cell.textContent = email;
                row.appendChild(cell);
                tbody.appendChild(row);
            });

            // Clear existing rows (if any) before adding new ones
            if (table.tBodies.length > 0) {
                table.removeChild(table.tBodies[0]);
            }
            table.appendChild(tbody);
        }

        function submitForm() {
            const form = document.getElementById('uploadForm');
            const formFile = document.getElementById('formFile').files[0];

            if (!formFile) {
                alert("파일을 선택해 주세요.");
                return;
            }

            const formData = new FormData();
            formData.append('file', formFile);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        console.log('Emails:', data.emails);
                        addEmailsToTable(data.emails);
                    } else {
                        alert(`Error: ${data.message}`);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while uploading the file');
                });
        }

        function downloadSample() {
            window.location.href = 'static/샘플엑셀.xlsx';
        }


        function getEmailsFromTable() {
            const table = document.getElementById('EmailReceive');
            const emails = [];
            for (let row of table.getElementsByTagName('tr')) {
                if (row.cells.length > 0) {
                    emails.push(row.cells[0].textContent.trim());
                }
            }
            return emails;
        }

                        alert(response.message)
